<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container-fluid text-center py-1 mb-5 bg-dark text-light">
      <h1 class="display-4 fw-bold">Book Your Appointment</h1>
    </div>
  </header>
  <div class="container d-flex justify-content-center">
    <div class="main-form w-50 p-4 bg-light rounded shadow">
      <form id="form-data">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold  fs-6">Enter Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label fw-bold fs-6">Enter Number</label>
          <input type="text" class="form-control" id="number">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold fs-6">Enter Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
  </div>
  <div>
    <div class="container">
      <ul class="list-group" id="item-list">
       
    </div>
      
    </ul>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
</body>
</html>
